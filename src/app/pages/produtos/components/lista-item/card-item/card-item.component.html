<div *ngIf="item" class="item-card">
    <img class="item-card_image"[src]="item.image">
    <span class="item-card_name">{{item.name}}</span>
    <span class="item-card_description">{{item.description}}</span>
    <span class="item-card_price">{{item.price}}</span>
    <span class="item-card_rate">{{item.rating}}</span>
    <div class="item-card_acoes">
        <button class="item-card_acoes_adicionar" 
        (click)="adicionar()"
        [disabled]="!item.isAvailable">
        {{item.isAvailable ? 'Adicionar' : 'Indispon√≠vel'}}</button>
    </div>
</div>
